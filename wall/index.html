---
layout: default
title: Wall
---

<div class="container about blog-container">
    <div class="text-zone" style="width:70%">
        <header class="post-header">
            <h1 class="post-title">{ My Wall }</h1>
        </header>
        {% for post in paginator.posts %}  
        <div style="margin-left: auto; margin-right: auto" class="post-loop">
            <h1>
                <a class="continue" href="{{post.url}}">{{post.title}}</a> 
            </h1>
            <p>{{post.content | strip_html | truncatewords:75}}</p>
            <div><a href="{{post.url}}">Read more...</a></div>
        </div>
        {% endfor %}
        <div class="pagination">
            <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
            {% if paginator.next_page %}
            <a href="/src/blog/{{ paginator.next_page }}" class="next">Next</a>
            {% else %}
            <span class="next ">Next</span>
            {% endif %}
        </div>
    </div>
</div>
